<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>
            Cobras do Cariri
        </title>

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

        <!--Bootstrap CDN-->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}"/>
    </head>

    <body>
        <div class="container">
            <!--Header-->
            <div class="header row align-items-center justify-content-center text-center">
                <div class="logo col-3">
                    <a href="/">
                        <img class="logo-img" alt="Logo Cobras do Cariri" src="{{url_for('static', filename='img/logo-verde-vermelho.png')}}"/>
                    </a>
                </div>
                <div class="search col-6 align-items-center">
                    <div class="col-8">
                        <input type="text" class="form-control search-input shadow-sm" aria-label="Pesquisar serpente" aria-describedby="inputGroup-sizing-default" placeholder="Pesquisar serpente"/>
                    </div>
                </div>
                <div class="login col-3">
                    <p>Login</p>
                </div>
            </div>
            <hr/>

            <div class="main-menu col-12 justify-content-center">
                <ul class="menu">
                    <li>
                        Explorar
                    </li>
                    <li>
                        Identificar
                    </li>
                    <li>
                        Hospitais
                    </li>
                    <li>
                        Ocorrência
                    </li>
                    <li>
                        Sobre
                    </li>
                </ul>
            </div>
            <hr/>

            {% block content %}{% endblock %}

        </div>
        <footer class="footer text-center">
            <div class="container">
                <p><small>Desenvolvido por Cícero Samuel, Cícero José, Thiago Carlos e Samuel Cardozo - UFCA (2022)</small></p>
            </div>
        </footer>
    </body>
</html>
