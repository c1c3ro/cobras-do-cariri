<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            Cobras do Cariri
        </title>

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

        <!--Bootstrap
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap.min.css')}}"/>
        <script src="{{url_for('static', filename='scripts/jquery-3.6.0.min.js')}}"></script>
        <script src="{{url_for('static', filename='scripts/bootstrap.bundle.min.js')}}"></script> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="{{url_for('static', filename='scripts/jquery-3.6.0.min.js')}}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!--Bootstrap Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}"/>

        <!--Scripts-->
        <script src="{{url_for('static', filename='scripts/location.js')}}"></script>
        <script src="{{url_for('static', filename='scripts/search.js')}}"></script>

        <link rel="icon" href="{{url_for('static', filename='img/logo.png')}}">

    </head>

    <body>
        <div class="container site">
            <!--Header-->
            <div class="header row align-items-center justify-content-center text-center">
                <div class="logo d-none d-md-flex col-3 justify-content-start">
                    <a href="{{url_for('index')}}">
                        <img class="logo-img" alt="Logo Cobras do Cariri" src="{{url_for('static', filename='img/logo-verde-vermelho.png')}}"/>
                    </a>
                </div>
                <div class="logo-mobile d-flex d-md-none col-12 justify-content-center">
                    <a href="{{url_for('index')}}">
                        <img class="logo-img mb-3" alt="Logo Cobras do Cariri" src="{{url_for('static', filename='img/logo-verde-vermelho.png')}}"/>
                    </a>
                </div>
                <div class="search col-8 col-md-6 align-items-center">
                    <div class="col-12 col-md-8 d-inline-flex align-items-center">
                        <input type="text" id="searchBar" class="form-control search-input shadow-sm" aria-label="Pesquisar serpente" aria-describedby="inputGroup-sizing-default" placeholder="Pesquisar serpente"/>
                        <button id="searchBtn" class="search-icon shadow-sm submit-btn" onclick="getInputValue()">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <div class="row d-flex col-4 col-md-3 justify-content-end">
                    <div class="d-inline-flex login">
                        {% if username is defined %}
                            <a href="{{url_for('admin')}}">{{username}}</a> <i class="bi bi-person-circle"></i>
                        {% else %}
                            <a href="{{url_for('login')}}">Login</a> <i class="bi bi-person-circle"></i>
                        {% endif %}
                    </div>
                </div>
            </div>
            <hr/>

            <div class="main-menu row align-items-center text-center">
                <div class="col-12 col-sm main-menu-item">
                    <a href="{{url_for('index')}}"><div><i class="bi bi-eye mx-2"></i></div>
                    Explorar</a>
                </div>
                <div class="col-12 col-sm main-menu-item">
                    <a href="{{url_for('identificar')}}"><div><i class="bi bi-question-diamond mx-2"></i></div>
                    Identificar</a>
                </div>
                <div class="col-12 col-sm main-menu-item">
                    <a href="{{url_for('hospitais')}}"><div><i class="bi bi-hospital mx-2"></i></div>
                    Hospitais</a>
                </div>
                <div class="col-12 col-sm main-menu-item">
                    <a href="{{url_for('registro')}}"><div><i class="bi bi-journal-richtext mx-2"></i></div>
                    Ocorrência</a>
                </div>
                <div class="col-12 col-sm main-menu-item">
                    <a href="{{url_for('sobre')}}"><div><i class="bi bi-info-circle mx-2"></i></div>
                    Sobre</a>
                </div>
            </div>
            <hr/>

            {% block content %}{% endblock %}

        </div>
        <footer class="footer text-center mt-4">
            <div class="container">
                <hr/>
                <div class="row align-items-center justify-content-around">
                    <div class="col-8 align-self-center">
                        <p><small>Desenvolvido por Cícero José, Cícero Samuel, Thiago Carlos e Samuel Cardozo - UFCA (2022)</small></p>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-3 col-12">
                            <div
                                class="bg-image hover-overlay ripple shadow-1-strong rounded"
                                data-ripple-color="light"
                            >
                                <img
                                src="{{url_for('static', filename='img/assinatura-horizontal.png')}}"
                                class="mb-3"
                                height="30px"
                                width="auto"
                                />
                            </div>
                    </div>
                    <div class="col-md-3 col-12">
                            <div
                                class="bg-image hover-overlay ripple shadow-1-strong rounded"
                                data-ripple-color="light"
                            >
                                <img
                                src="{{url_for('static', filename='img/logo_labeas.png')}}"
                                class="mb-3"
                                height="63px"
                                width="auto"
                                />
                            </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function(){
                $('#searchBar').keypress(function (e) {
                    var key = e.which;
                    if(key == 13)  // the enter key code
                    {
                        $('#searchBtn').click();
                        return false;
                    }
                });
            })
        </script>

    </body>
</html>
